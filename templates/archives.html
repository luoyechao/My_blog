{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% if error %}
        <h2 class="post-title">没有相关文章题目</a></h2>
    {% else %}
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a class = "hover" href="{% url "detail" id=post.id %}">{{ post.title }}</a>

                    <p class="post-meta">
                        Time:  <a class="hover" href="#">{{ post.date_time |date:"Y /m /d"}}</a> <a class="hover" href="{% url "search_tag" tag=post.category %}">{{ post.category }}</a>
                    </p> </h2>
            </header>
        </section>
    {% endfor %}
    {% endif %}
</div><!-- /.blog-post -->
{% endblock %}
